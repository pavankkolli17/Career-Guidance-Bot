<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Career Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
    h1 { margin-bottom: 8px; }
    p { color: #444; }
    #response { margin-top: 16px; white-space: pre-wrap; }
    #options { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 10px; }
    button.primary { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; background: #2563eb; color: white; }
    button.secondary { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; background: #f7f7f7; }
    .chip { border: 1px solid #ccc; border-radius: 16px; padding: 6px 10px; background: #f7f7f7; }
  </style>
</head>
<body>
  <h1>Career Chatbot</h1>
  <p>Select an option below. On WhatsApp, type: <b>career</b>, <b>course</b>, or <b>clarify: &lt;your question&gt;</b>.</p>

  <div id="top-actions">
    <button class="primary" onclick="browse('career')">Browse Careers</button>
    <button class="primary" onclick="browse('course')">Browse Courses</button>
    <button class="secondary" onclick="clarify()">Clarify</button>
  </div>

  <div id="response"></div>
  <div id="options"></div>

  <script>
    async function postChat(message) {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: 'webuser-1', message })
      });
      return res.json();
    }
    async function browse(kind) {
      const data = await postChat(kind === 'career' ? 'career' : 'course');
      render(data);
    }
    async function clarify() {
      const q = prompt('Type your question:');
      if (!q) return;
      const data = await postChat('clarify: ' + q.trim());
      render(data);
    }
    function render(data) {
      document.getElementById('response').innerText = data.response || '';
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      if (Array.isArray(data.options)) {
        data.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.className = 'chip';
          btn.innerText = opt;
          btn.onclick = () => selectOption(opt);
          optionsDiv.appendChild(btn);
        });
      }
    }
    async function selectOption(name) {
      const data = await postChat(name);
      render(data);
    }
  </script>
</body>
</html>
