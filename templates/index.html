<!DOCTYPE html>
<html>
<head>
    <title>Career Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #response { margin-top: 20px; white-space: pre-wrap; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; margin: 2px; }
        .option-btn { display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Career Chatbot</h1>
    <p>Type "career" to explore careers or "course" to explore courses.</p>
    <input type="text" id="user_input" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
    <div id="options"></div>

    <script>
        async function sendMessage(message=null) {
            const userInput = message || document.getElementById('user_input').value;
            if (!userInput) return;

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: 'user1', message: userInput })
            });

            const data = await res.json();

            // Display main response
            document.getElementById('response').innerText = data.response;

            // Display clickable options if any
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            if (data.options) {
                data.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.innerText = option;
                    btn.className = 'option-btn';
                    btn.onclick = () => sendMessage(option);
                    optionsDiv.appendChild(btn);
                });
            }

            if (!message) document.getElementById('user_input').value = '';
        }

        document.getElementById("user_input")
                .addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
